<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is a title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <style>
      /* Wrap code blocks instead of overflowing */
      pre > code {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dating profile generator</h1>
      <p class="tagline">
        Create your own dating profile, that you fully own!
        Simply enter your personal information below and the
        HTML for your profile will start writing itself
        automatically.
      </p>
      <h2>Personal</h2>
      <div class="row">
        <div class="six columns">
          <label>First name</label>
          <input id="firstName" type="text" class="u-full-width">
        </div>
        <div class="six columns">
          <label>Last name</label>
          <input id="lastName" type="text" class="u-full-width">
        </div>
      </div>
      <label>Briefly describe yourself</label>
      <textarea id="describeYou" class="u-full-width"></textarea>

      <h2>Contact</h2>

      <div class="row">
        <div class="six columns">
          <label>Email</label>
          <input id="yourEmail" type="email" class="u-full-width">
        </div>
        <div class="six columns">
          <label>Phone</label>
          <input id="phoneNumber" type="tel" class="u-full-width">
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <div class="six columns">
          <h2>Preview</h2>
          <div>
            <p id="viewMain"></p>
          </div>
        </div>
        <div class="six columns">
          <h2>Generated HTML</h2>
          <pre><code>
            <p id="viewRaw"></p>
          </code></pre>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
